<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./design/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Ping Logo" class="logo" />
      </header>
      <main class="main">
        <div class="content">
          <div class="text">
            <h1 class="heading--primary">
              <span> We are launching </span>
              soon!
            </h1>
            <p class="heading--description">Subscribe and get notified</p>
          </div>

          <form action="#" class="form" novalidate autocomplete="off">
            <div class="container__input">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email address..."
              />
              <p class="message--error hidden">
                Please provide a valid email address
              </p>
            </div>
            <button type="submit" class="btn">Notify Me</button>
          </form>
        </div>

        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard Illustration"
          class="illustration"
        />
      </main>
      <footer class="footer">
        <div class="social__icons">
          <a href="#" class="social__icon">
            <svg>
              <use xlink:href="images/sprite.svg#icon-facebook"></use>
            </svg>
          </a>
          <a href="#" class="social__icon">
            <svg>
              <use xlink:href="images/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
          <a href="#" class="social__icon">
            <svg>
              <use xlink:href="images/sprite.svg#icon-instagram"></use>
            </svg>
          </a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/abdulbasit619" target="_blank"
          >Abdul Basit</a
        >.
      </p>
    </footer>

    <script src="./design/js/script.js"></script>
  </body>
</html>
